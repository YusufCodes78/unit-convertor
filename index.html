<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Convertor</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
    <div class="main">
        <h2>Metric/Imperial Unit Conversion</h2>
        <div class="unit-rectangle"><input type="number" id="unit-val" class="rectangle"></div>
        <button id="btn" class="btn">Convert</button>
    </div>
    <div class="group1 card">
        <p class="heading">Length(Meter/Feet)</p>
        <p class="conversion" id="conversion1">0 meters = 0 feet | 0 feet = 0 meters</p>
    </div>
    <div class="group2 card">
        <p class="heading">Volume(Litres/Gallons)</p>
        <p class="conversion" id="conversion2">0 litres = 0 gallons | 0 gallons = 0 litres</p>
    </div>
    <div class="group3 card">
        <p class="heading">Mass(Kilograms/Pounds)</p>
        <p class="conversion" id="conversion3">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
